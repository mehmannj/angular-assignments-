<div>
    <h2 [ngStyle]="{ 'font-style': 'italic', 'background-color': 'red ' , 'color': '#0000FF' }"> 
        Name: {{ mehmannjMe.mehmannjName }}
    </h2>
    <hr>
    <h2 [ngStyle]="{ 'text-decoration': 'underline', 'color': '#0000FF' }">
        Email: {{ mehmannjMe.mehmannjEmail }}
    </h2>
    <hr>
    <h2 [ngStyle]="{ 'text-transform': 'uppercase' }">
        Campus: {{ mehmannjMe.mehmannjCampus | uppercase }}
    </h2>
    <hr>
</div>
